			</div>
			<div class="row">

				<div class="form-group col-lg-3">
					<label for="depart_date">Depart:</label>
					<div class="input-group date form_date" data-date=""
						data-date-format="yyyy-mm-dd" data-link-field="depart_date"
						data-link-format="yyyy-mm-dd">
						<input class="form-control" size="16" type="text" value=""
							readonly> <span class="input-group-addon"><span
							class="glyphicon glyphicon-remove"></span></span> <span
							class="input-group-addon"><span
							class="glyphicon glyphicon-calendar"></span></span>
					</div>
					<input type="hidden" id="depart_date" value="" /><br />
				</div>
				<div class="form-group col-lg-3">
					<label for="return_date">Return:</label>
					<div class="input-group date form_date" data-date=""
						data-date-format="yyyy-mm-dd" data-link-field="return_date"
						data-link-format="yyyy-mm-dd">
						<input class="form-control" size="16" type="text" value=""
							readonly> <span class="input-group-addon"><span
							class="glyphicon glyphicon-remove"></span></span> <span

					<input type="hidden" id="return_date" value="" /><br />
				</div>

			<div class="row">
				<div class="form-group col-lg-6">
					<button type="submit" class="btn btn-primary btn-block">SEARCH FLIGHT</button>

		$('.form_date').datetimepicker({
			language : 'fr',

			todayBtn : 1,
