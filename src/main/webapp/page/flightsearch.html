<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Flight Search</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="../css/bootstrap.css">
<link rel="stylesheet" href="../css/bootstrap-datetimepicker.css">
<!-- <link rel="stylesheet" href="css/bootstrap-theme.min.css"> -->
<link rel="stylesheet" href="../css/main.css">
<script src="../js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>
<body>
	<div class="container panel panel-primary" style="margin-top:10px;">
		<div class="row">
			<div class="form-group col-lg-3">
				<h1>Flight Search</h1>
			</div>
		</div>
		<form id="queryForm" role="form">
			<!-- Example row of columns -->
			<div class="row">
				<div class="form-group col-lg-3">
					<label for="query.fromCity">From:</label><input type="text"
						class="form-control" name="query.fromCity" id="query.fromCity"
						placeholder="Enter from city">
				</div>
				<div class="form-group col-lg-3">
					<label for="query.toCity">To:</label> <input
						type="text" class="form-control" name="query.toCity" id="query.toCity"
						placeholder="Enter to city">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-lg-3">
					<label for="departDate">Depart:</label>
					<div class="input-group date form_date" data-date=""
						data-date-format="yyyy-mm-ddThh:ii" data-link-field="departDate"
						data-link-format="mm-ddThh:ii">
						<input class="form-control" size="16" type="text" value=""
							readonly><span class="input-group-addon"><span
							class="glyphicon glyphicon-remove"></span></span> <span
							class="input-group-addon"><span
							class="glyphicon glyphicon-calendar"></span></span>
					</div>
					<input type="hidden" name="query.departDate" id="departDate" value=""/>
				</div>
				<div class="form-group col-lg-3">
				    <label for="returnDate">Return:</label>
					<div class="input-group date form_date" data-date=""
						data-date-format="yyyy-mm-ddThh:ii" data-link-field="returnDate"
						data-link-format="mm-ddThh:ii">
						<input class="form-control" size="16" type="text" value=""
							readonly> <span class="input-group-addon"><span
							class="glyphicon glyphicon-remove"></span></span> <span
							class="input-group-addon"><span
							class="glyphicon glyphicon-calendar"></span></span>
					</div>
					<input type="hidden" id="returnDate" name="query.returnDate" value="" />
				</div>				
			</div>
			<div class="row">
				<div class="form-group col-lg-6">
					<a class="btn btn-primary btn-block" onclick="searchFlight();" href="javascript:void(0);">SEARCH FLIGHT</a>
				</div>
			</div>
		</form>
		<hr>
	</div>
	<script>window.jQuery || document.write('<script src="../js/vendor/jquery-1.10.1.js"><\/script>')</script>
	<script src="../js/vendor/bootstrap.min.js"></script>
	<script src="../js/vendor/bootstrap-datetimepicker.js"></script>
	<script src="../js/plugins.js"></script>
	<script src="../js/main.js"></script>
	<script type="text/javascript">
		$('.form_date').datetimepicker({
			language : 'fr',
			weekStart : 1,
			todayBtn : 1,
			autoclose : 1,
			todayHighlight : 1,
			startView : 2,
			minView : 1,
			forceParse : 0,
			pickerPosition:'bottom-left'
		});
		
		function searchFlight() {
			var querydata = $('#queryForm').serialize();
			$.ajax({
				type : 'POST',
				url :'/gotravel/json',
				dataType : 'json',
				data : querydata,
				success : function(data, textStatus, jqXHR){
					alert('success ' + JSON.stringify(data));
				},
				error : function(XMLHttpRequest, textStatus, errorThrown){
					alert('error ' + textStatus);
				}
			});
		}
	</script>
</body>
</html>
